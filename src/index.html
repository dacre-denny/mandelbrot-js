<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mandlebrot surfer</title>
</head>

<body>

    <form id="controls">
        <h1>Mandlebrot surfer</h1>
        <small>Dacre Denny</small>
        <div>
            <input id="reset" type="button" value="Reset" />
            <input id="animate" type="button" value="Animate" />
            <input type="button" id="mode" value="Webgl" />
        </div>
        <div>
            <label>Iterations</label>
            <input type="range" min="1" max="500" step="1" id="iterations" />
        </div>
        <div>
            <label>Resolution</label>
            <input type="range" min="0.1" max="1" step="0.1" id="resolution" />
        </div>
    </form>

</body>

</html>

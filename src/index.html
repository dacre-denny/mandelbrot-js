<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mandlebrot surfer</title>
</head>

<body>

    <form>
        <h1>Mandlebrot surfer</h1>
        <a href="https://github.com/dacre-denny/" target="_blank">Dacre Denny</a>
        <a href="https://github.com/dacre-denny/mandelbrot-js" target="_blank">View on GitHub</a>
        <div>
            <input id="reset" type="button" value="Reset" />
            <input id="animate" type="button" value="Animate" />
            <input type="button" id="mode" value="Webgl" />
        </div>
        <div>
            <label>Iterations</label>
            <span></span>
            <input type="range" min="1" max="500" step="1" id="iterations" />
        </div>
        <div>
            <label>Divergence</label>
            <span></span>
            <input type="range" min="1" max="25" step="1" id="divergence" />
        </div>
        <div>
            <label>Resolution</label>
            <span></span>
            <input type="range" min="0.1" max="1" step="0.1" id="resolution" />
        </div>
        <div>
            <img id="dest0" />
            <img id="dest1" />
            <img id="dest2" />
            <img id="dest3" />
        </div>
    </form>
</body>

</html>
